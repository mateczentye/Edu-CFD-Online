<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Drawing & CFD Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .tool-btn.active {
      background-color: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }
    #drawing-canvas {
      touch-action: none; /* Prevents browser default touch actions like scrolling */
    }
    .slider-label {
      min-width: 110px; /* Ensures alignment */
      font-size: 0.875rem;
    }
    .control-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 0.75rem;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      height: 100%;
    }
    @media (min-width: 1280px) { /* xl screens */
      .control-section {
        border-bottom: none;
        border-right: 2px solid #e5e7eb;
        padding-right: 1.5rem;
        padding-bottom: 0;
        margin-bottom: 0;
      }
      .control-section:last-child {
        border-right: none;
        padding-right: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-screen-xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Interactive Fluid Simulation</h1>
    <p class="text-gray-500 text-center mb-6">Draw an obstacle, set parameters, and run the simulation.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-6 p-4 bg-gray-50 rounded-lg">
      <div class="control-section">
        <h3 class="text-lg font-bold text-gray-700 mb-2">1. Drawing Tools</h3>
        <div class="flex items-center gap-2">
          <button id="tool-freehand" class="tool-btn active p-2 rounded-md border-2 border-gray-300 hover:bg-gray-200 transition-all" title="Freehand">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
          </button>
          <button id="tool-rectangle" class="tool-btn p-2 rounded-md border-2 border-gray-300 hover:bg-gray-200 transition-all" title="Rectangle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
          </button>
          <button id="tool-circle" class="tool-btn p-2 rounded-md border-2 border-gray-300 hover:bg-gray-200 transition-all" title="Circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle></svg>
          </button>
        </div>
        <div class="flex items-center gap-2 w-full max-w-xs">
          <label for="lineWidth" class="font-semibold text-gray-700 slider-label">Brush Size:</label>
          <input type="range" id="lineWidth" min="1" max="50" value="15" class="w-full cursor-pointer">
        </div>
        <div class="flex items-center gap-3">
          <input type="checkbox" id="fill-shape-checkbox" class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500">
          <label for="fill-shape-checkbox" class="font-semibold text-gray-700">Fill Shape</label>
        </div>
      </div>

      <div class="control-section">
        <h3 class="text-lg font-bold text-gray-700 mb-2">2. Domain</h3>
        <div class="flex items-center w-full max-w-xs">
          <label for="grid-size" class="font-semibold text-gray-700 slider-label">Grid Size:</label>
          <input type="range" id="grid-size" min="50" max="500" value="150" step="1" class="w-full cursor-pointer">
          <span id="grid-size-value" class="ml-4 font-mono text-gray-800">150</span>
        </div>
        <p class="text-xs text-gray-500 text-center mt-2">Higher values are more accurate but slower. Takes effect on Start/Reset.</p>
      </div>

      <div class="control-section">
        <h3 class="text-lg font-bold text-gray-700 mb-2">3. Fluid</h3>
        <div class="flex items-center w-full max-w-xs">
          <label for="inlet-velocity" class="font-semibold text-gray-700 slider-label">Inlet Velocity:</label>
          <input type="range" id="inlet-velocity" min="0.01" max="0.2" value="0.1" step="0.01" class="w-full cursor-pointer">
          <span id="velocity-value" class="ml-4 font-mono text-gray-800">0.10</span>
        </div>
        <!--<div class="flex items-center w-full max-w-xs text-sm">
          <label for="min-velocity" class="font-semibold text-gray-700">Min:</label>
          <input type="number" id="min-velocity" value="0.01" step="0.01" class="w-16 ml-2 rounded border-gray-300 text-center">
          <label for="max-velocity" class="font-semibold text-gray-700 ml-4">Max:</label>
          <input type="number" id="max-velocity" value="0.2" step="0.01" class="w-16 ml-2 rounded border-gray-300 text-center">
        </div> -->
      </div>
      
      <div class="control-section">
        <h3 class="text-lg font-bold text-gray-700 mb-2">4. Visualization</h3>
        <div class="flex items-center gap-3">
          <input type="checkbox" id="show-pressure" class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500">
          <label for="show-pressure" class="font-semibold text-gray-700">Show Pressure</label>
        </div>
        <div class="flex items-center gap-3">
          
          <input type="checkbox" id="show-quivers" class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500">
          <label for="show-quivers" class="font-semibold text-gray-700">Show Quiver Plot</label>
        </div>
        
        <div class="flex items-center w-full max-w-xs">
          <label for="quiver-density" class="font-semibold text-gray-700 slider-label">Density:</label>
          <input type="range" id="quiver-density" min="25" max="55" value="30" step="1" class="w-full cursor-pointer">
        </div>
        <div class="flex items-center w-full max-w-xs">
          <label for="quiver-scale" class="font-semibold text-gray-700 slider-label">Scale:</label>
          <input type="range" id="quiver-scale" min="1" max="100" value="30" step="1" class="w-full cursor-pointer">
        </div>
      </div>

      <div class="control-section">
        <h3 class="text-lg font-bold text-gray-700 mb-2">5. Controls</h3>
        <div class="flex items-center gap-2">
          <button id="start-sim-btn" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-all">Start</button>
          <button id="stop-sim-btn" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition-all">Stop</button>
          <button id="clear-btn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-all">Reset</button>
        </div>
        <p id="sim-status" class="text-sm font-semibold text-gray-600 mt-2">Status: Ready</p>
        <button id="save-image-btn" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-all mt-4">Save Image</button>
      </div>
    </div>

    <canvas id="drawing-canvas" class="w-full h-auto bg-gray-200 border-2 border-gray-300 rounded-lg cursor-crosshair"></canvas>
  </div>

  <script src="scripts.js"></script>
  
</body>
</html>
